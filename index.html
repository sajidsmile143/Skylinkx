<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product List</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <!-- Header Section -->
        <header class="product-list__header">
            <div class="container">
                <h1 class="product-list__title">Product List</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="product-list">
            <!-- Search Filter Section -->

            <section class="product-list__search-filter">
                <div class="container">
                    <form id="search-form" class="product-list__search-form" role="search">
                        <label for="search-products" class="visually-hidden">Search products</label>
                        <input
                            type="text"
                            id="search-products"
                            class="product-list__search-input"
                            placeholder="Search products..."
                        />
                    </form>
                    <button id="add-product-btn" class="product-list__add-btn">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </div>
            </section>

            <!-- Table Section -->

            <!-- Table Section -->
            <section class="product-list__table-section">
                <div class="container">
                    <table class="product-list__table">
                        <thead class="product-list__table-header">
                            <tr class="product-list__table-row">
                                <th class="product-list__table-cell">Image</th>
                                <th class="product-list__table-cell">Product Name</th>
                                <th class="product-list__table-cell">Category</th>
                                <th class="product-list__table-cell">Price</th>

                                <th class="product-list__table-cell">Rating</th>
                                <th class="product-list__table-cell">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body" class="product-list__table-body">
                            <!-- Table rows will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- Add/Edit Product Modal -->
            <!-- Add/Edit Product Modal -->
            <section id="product-modal" class="modal">
                <div class="modal-content">
                    <h2 id="modal-title">Add Product</h2>
                    <form id="product-form">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required />
                        <label for="product-category">Category</label>
                        <input type="text" id="product-category" required />
                        <label for="product-price">Price</label>
                        <input type="number" id="product-price" required />
                        <label for="product-rating">Rating</label>
                        <input type="number" id="product-rating" min="1" max="5" required />
                        <label for="product-image">Image:</label>
                        <input type="file" id="product-image" accept="image/*" />
                        <button type="button" id="close-modal">Close</button>

                        <button type="submit" id="submit-product">Add Product</button>
                    </form>
                </div>
            </section>

            <!-- Loader & Pagination Section -->
            <section class="pagination-loader-section">
                <!-- Loader -->
                <div id="loader" class="loader" style="display: none">
                    <div class="spinner"></div>
                </div>

                <!-- Pagination Controls -->
                <div class="container">
                    <div id="pagination-controls" class="pagination-controls">
                        <select id="products-per-page" class="pagination-select">
                            <option value="5">5 Products per page</option>
                            <option value="10">10 Products per page</option>
                            <option value="15">15 Products per page</option>
                            <option value="20">20 Products per page</option>
                        </select>
                        <div class="pagination-buttons">
                            <button id="prev-page" class="pagination-btn">Previous</button>
                            <button id="next-page" class="pagination-btn">Next</button>
                        </div>
                        <span id="page-info" class="page-info"></span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="product-list__footer">
            <div class="container">
                <p>&copy; 2024 Product List. All rights reserved.</p>
            </div>
        </footer>

        <!-- JavaScript File -->
        <script src="script.js"></script>
    </body>
</html>
